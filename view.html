<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather in App</title>
    
  
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form class="search-location">
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </form>
        <div class="app-title"> <p>Weather</p> </div>
        <div class="notification"></div>
       
        <div class="weather-container">
            <div class="image_container">
                <img src="icons/night.jpg" alt="" class="img_con" />
            <div class="top-mode">
                <div class="location">
                    <p>city, country</p>
                    <div class="date"> dd mm yy</div><br>
                    <div id="clock"></div>
                </div>
            </div>
           
            <div class="temp-container">
                <div id="clock"><p>-</p></div>
                <div class="temperature-description">
                    <p> discription- </p>
                </div>
                
                <div class="temperature-value">
                    <p id="falue">- Â°<span>C</span></p>
                </div>
                
                <div class="bottom">
                    <div id="bottom" class="feel_like">
                        <p>0&deg;C</p>
                    <div class="a"><span>Feels Like</span></div>
                    </div>
              
                  
                    <div id="bottom" class="temp_humidity">
                        <p>0%</p>
                    <div class="a"><span>Humidity</span></div>
                
                </div>
              </div>
                <div class="weather-icon">
                    <img id="img_icon" src="" alt="">
                </div>
                
            </div>

            
        </div>
    
    </div>
    
   
    <script src="index.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
